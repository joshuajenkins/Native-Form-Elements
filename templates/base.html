<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	
	<meta name="description" content="What every form element looks like in your browser on your operating system." />
	<meta name="keywords" content="Native Form Elements, HTML, Forms, Display, View, Native" />
	<meta name="author" content="Joshua Jenkins">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico"> 
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css">

	<meta property=og:title content="Native Form Elements" />
	<meta property=og:type content="website" />
	<meta property=og:url content="http://nativeformelements.com" />
	<meta property=og:image content="http://s3.amazonaws.com/joshuajenkins-heroku/img/fb-image.png" />
	<meta property=og:site_name content="Native Form Elements" />
	<meta property=fb:admins content="60704718" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}/js/nfe.js"></script>
	<script type="text/javascript" src="//use.typekit.net/rtk8ama.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	{% block header %}
	<title>Native Form Elements</title>
	{% endblock %}

</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=226953627341099";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	{% block content %}
	Main content
	{% endblock %}

	{% block scripts %}
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-36732891-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	{% endblock %}
</body>
</html>
